# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  database: rails3tutorial_development
  username: postgres
  password: admin
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: rails3tutorial_test
  username: postgres
  password: admin
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: rails3tutorial_production
  username: postgres
  password: admin
  pool: 5
  timeout: 5000
